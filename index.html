<!DOCTYPE html>
<html>
<head>
  <title>Spring Hill Halloween Candy Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 80vh; width: 100%; }
    body { font-family: Arial, sans-serif; padding: 10px; }
  </style>
</head>
<body>
  <h2>Spring Hill Halloween Candy Map ðŸŽƒ</h2>
  <p>Click the map to add a candy location. Pins are public and anonymous.</p>
  <div id="map"></div>

  <!-- Firebase + Leaflet -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // ==== Firebase Config (replace with your actual values) ====
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ==== Map Setup ====
    const map = L.map('map').setView([28.4772, -82.5179], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // ==== Load Pins ====
    function loadPins() {
      db.collection("pins").onSnapshot(snapshot => {
        map.eachLayer(layer => {
          if (layer.options && layer.options.pane === "markerPane") {
            map.removeLayer(layer);
          }
        });
        snapshot.forEach(doc => {
          const pin = doc.data();
          const marker = L.marker([pin.lat, pin.lng]).addTo(map);
          marker.bindPopup(pin.label || "Candy Here!");
        });
      });
    }

    // ==== Add Pin on Click ====
    map.on('click', function(e) {
      const pinData = {
        lat: e.latlng.lat,
        lng: e.latlng.lng,
        label: "Candy Here!"
      };
      db.collection("pins").add(pinData);
    });

    // ==== Start ====
    loadPins();
  </script>
</body>
</html>
