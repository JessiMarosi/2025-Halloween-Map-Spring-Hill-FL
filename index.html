<head>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

      font-size: 14px;

  </style>
</head>
<body>
  <h1 style="text-align:center; padding:10px;">ðŸŽƒ Spring Hill Halloween Map 2025</h1>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize map centered on Spring Hill, FL
    var map = L.map('map').setView([28.478, -82.536], 13);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Allow visitors to drop pins
    function onMapClick(e) {
      L.marker(e.latlng).addTo(map)
        .bindPopup("ðŸŽƒ Halloween Spot<br>" + e.latlng.toString())
        .openPopup();
    }

    map.on('click', onMapClick);
  </script>
</body>
